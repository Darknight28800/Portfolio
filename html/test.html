<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>

    <div>
        <fieldset>
                    <form action="Formulaire" method="post" class="formulaire">
                        <label for="nom"></label>
                        <input type="text" id="nom" placeholder="Nom" name="nom" required>

                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email" name="email" required>

                        <label for="telephone"></label>
                        <input type="tel" id="telephone" placeholder="Téléphone" name="telephone" required>

                        <label for="sujet"></label>
                        <input type="text" id="sujet" placeholder="Sujet" name="sujet" required>

                        <label for="message"></label>
                        <textarea id="message" name="message" placeholder="Votre message" required></textarea>
                        <div>
                            <button type="submit">Envoyer</button>
                        </div>
                    </form>
                </fieldset>

    </div>
    
</body>
</html>
